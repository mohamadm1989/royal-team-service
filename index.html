  <!-- Critical CSS Inlining -->
  <style>
    @font-face {
      font-display: swap;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 300;
      src: url('/fonts/roboto-v50-latin-300.woff2') format('woff2');
    }

    @font-face {

      src: url('/fonts/roboto-v50-latin-regular.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;

      font-style: normal;

    }

    @font-face {
      font-display: swap;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/roboto-v50-latin-700.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 900;
      src: url('/fonts/roboto-v50-latin-900.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/open-sans-v44-latin-regular.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/open-sans-v44-latin-600.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/open-sans-v44-latin-700.woff2') format('woff2');
    }

    @font-face {
      font-display: swap;
      font-family: 'Material Symbols Outlined';
      font-style: normal;
      font-weight: 100 700;
      src: url('/fonts/material-symbols-outlined.woff2') format('woff2');
    }

    :root {
      --color-slate-bg: #1e293b;
      --color-safety-yellow: #facc15;
      --color-safety-yellow-dark: #eab308;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--color-slate-bg);
      color: white;
      margin: 0;
      font-family: "Open Sans", sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      opacity: 1 !important;
    }

    header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 50;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .header-container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (min-width: 640px) {
      .header-container {
        padding: 0 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .header-container {
        padding: 0 2rem;
      }
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }

    .nav-desktop {
      display: none;
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media (min-width: 1024px) {
      .nav-desktop {
        display: flex;
        gap: 2rem;
        align-items: center;
      }
    }

    .header-logo {
      height: 96px;
      width: auto;
      aspect-ratio: 240 / 96;
      object-fit: contain;
      margin-left: -4px;
      filter: brightness(1.25) contrast(1.15) drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
    }

    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      display: inline-block;
      -webkit-font-smoothing: antialiased;
    }

    .hero-title {
      font-family: "Roboto", sans-serif;
      font-weight: 900;
      font-size: 2.25rem;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      animation: fadeInSlide 0.8s ease-out forwards;
    }

    .hero-description {
      font-family: "Open Sans", sans-serif;
      color: #cbd5e1;
      font-size: 1.125rem;
      line-height: 1.6;
      max-width: 672px;
      animation: fadeInSlide 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    .hero-section {
      position: relative;
      min-height: 800px;
      height: 100vh;
      display: flex;
      align-items: center;
      background-color: #0f172a;
      overflow: hidden;
      margin-top: -80px;
    }

    .hero-bg-overlay {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: url('/hero-bg-final.webp');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.4;
    }

    .hero-content {
      position: relative;
      z-index: 20;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 3.75rem;
      }

      .hero-content {
        padding: 0 2rem;
      }
    }

    input,
    select,
    textarea {
      background-color: #0f172a !important;
      border: 1px solid #334155 !important;
      color: white !important;
      padding: 0.75rem 1rem !important;
      border-radius: 0.375rem !important;
      width: 100%;
      min-height: 3.25rem;
      font-family: inherit;
      box-sizing: border-box !important;
      appearance: none !important;
      -webkit-appearance: none !important;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-safety-yellow);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    :focus:not(:focus-visible) {
      outline: none;
      box-shadow: none;
    }

    :focus-visible {
      outline: 2px solid var(--color-safety-yellow);
      outline-offset: 4px;
      border-radius: 4px;
    }
  </style>
